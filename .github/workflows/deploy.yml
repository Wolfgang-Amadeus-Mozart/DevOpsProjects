name: Deploy Diario de Noticias

on:
  # Roda quando você der push na master
  push:
    branches: [ master ]
  
  # Permite rodar manualmente clicando num botão (pra testar)
  workflow_dispatch:

  # Agendamento: Roda todo dia às 08:00 UTC (Cron Job)
  schedule:
    - cron: '0 8 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa seu código do GitHub para a máquina de automação
    - name: Checkout do Código
      uses: actions/checkout@v3

    # 2. Instala o Python na máquina
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Instala as dependências (Requests, etc)
    - name: Instalar Dependências
      # Entra na pasta correta antes de rodar
      run: |
        cd "Static Site Generation (SSG)/app"
        pip install -r requirements.txt

    # 4. Roda o script para gerar o index.html novo
    - name: Gerar Site Estático
      env: 
        NEWSAPIKEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        cd "Static Site Generation (SSG)/app"
        python SiteGenerator.py
        # Verifica se o arquivo foi criado (debug)
        ls -l index.html

    # 5. Envia o arquivo para a EC2 (Deploy)
    - name: Copiar HTML para EC2 via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        # Pega o arquivo da pasta local e joga na pasta do servidor
        source: "Static Site Generation (SSG)/app/index.html"
        target: "/var/www/html"
        # O appleboy cria a estrutura de pastas no destino, vamos ajustar isso:
        strip_components: 2